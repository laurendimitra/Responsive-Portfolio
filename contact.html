<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic Profile</title>
</head>

<body>
    <div class="content">
        <div class="content-inside">


            <!-- Site Header and Menu -->
            <header id="header">
                <div id="headercontent">
                    <h1 id="sitetitle">Lauren Moore</h1>
                    <div id="nav">
                        <ul>
                            <li><a href="index.html">About</a></li>
                            <li><a href="portfolio.html">Portfolio</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </header>

            <div id="pagecontent">
                <!-- Contact Form -->
                <section id="section1">
                    <form>
                        <h2>Contact</h2>
                        <hr>
                        <div class="field">
                            <label class="label" for="name">Name</label>
                            <br>
                            <input type="text" id="name" name="user_name" placeholder="Name">
                        </div>

                        <div class="field">
                            <label class="label" for="mail">Email</label>
                            <br>
                            <input type="email" id="email" name="user_email" placeholder="example@email.com">
                        </div>

                        <div class="field">
                            <label class="label" for="msg">Message</label>
                            <br>
                            <textarea id="message" name="user_message"></textarea>
                        </div>

                        <div class="field">
                            <button type="submit">Submit</button>
                        </div>
                    </form>
                </section>

                <!-- Proffesional Social Media Links -->
                <section id="section2">
                    <h3>Connect With Me</h3>
                    <hr>
                    <a id="github" class="social" href="https://github.com/laurendimitra">
                        <img  src="assets/images/github.png" alt="github">
                        <img  src="assets/images/githubgreen.png" alt="githubgreen">
                    </a>
                    <a id="linedin" class="social" href="https://www.linkedin.com/in/lauren-moore-2467b8100/">
                        <img  src="assets/images/linkedin.png" alt="linkedin">
                    </a>
                    <a id="stacko" class="social" href="https://stackoverflow.com/users/8500408/laurendimitra">
                        <img  src="assets/images/stacko.png" alt="stackoverflow">
                        <img  src="assets/images/stackoteal.png" alt="stackoverflowgreen">
                    </a>
                </section>
            </div>


            <!-- Footer -->
            <footer class="footer">
                <p>Copyright 2016 Lauren Moore</p>
            </footer>
        </div>
    </div>
</body>

</html>
